<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
}

h1 {
    font-size: 24px;
    color: #007BFF;
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Styles for Login Page */
.login-page .container {
    max-width: 350px;
}

/* Styles for Profile Page */
.profile-page .container {
    text-align: center;
}

.profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 15px;
    background: #eee;
}

.profile-details {
    text-align: left;
}

.profile-details label {
    font-weight: bold;
}

/* Styles for Settings Page */
.settings-page .container {
    max-width: 450px;
}

.settings-section {
    margin-bottom: 20px;
}

.settings-section h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Styles for Signup Page */
.signup-page .container {
    max-width: 400px;
}

.social-login-buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
}

.social-login-buttons button {
    flex: 1;
    margin: 0 5px;
    background-color: #eee;
    color: #333;
    font-size: 14px;
}

.social-login-buttons button:hover {
    background-color: #ddd;
}
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label>Email:</label>
        <input type="email" name="email" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        <a href="./signup.html">Don't have an account? Signup here</a>
    </form>
</body>
</html>
